{{ define "Index" }}
{{ template "_layout" . }}
  <section class="card">
    <div>
      <table class="table table-striped table-hover mb-0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td>{{.Name}}</td>
            <td>{{.Description}}</td>
            <td>{{.Price}}</td>
            <td>{{.Quantity}}</td>
            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
            <td>
              <button
                class="btn btn-danger"
                onclick="handleDelete({{.Id}})"
              >
                Delete
              </button>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </section>
  <div class="card-footer">
    <a href="/new" class="btn btn-primary mb-2">Add Product</a>
  </div>
  <script>
    function handleDelete(id) {
      const response = confirm("Are you sure you want to delete this product?");
      if (response) {
        window.location = `/delete?id=${id}`;
      }
    }
  </script>
{{ template "_end_layout" . }}
{{end}}
